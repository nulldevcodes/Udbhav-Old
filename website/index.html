<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Migration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Beautiful gradient background */
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrollbar from animation */
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.15); /* Slightly transparent white background */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            animation: fadeIn 1s ease-out;
            max-width: 90%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .countdown {
            font-size: 2em;
            font-weight: 700;
            color: #ffda79; /* A nice contrasting color for the countdown */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animated background elements */
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: bubbleUp 20s infinite ease-in-out;
            opacity: 0;
        }

        .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; bottom: -60px; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 80px; height: 80px; left: 20%; bottom: -80px; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 40px; height: 40px; left: 35%; bottom: -40px; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; left: 50%; bottom: -100px; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 70px; height: 70px; left: 65%; bottom: -70px; animation-delay: 8s; }
        .bubble:nth-child(6) { width: 90px; height: 90px; left: 80%; bottom: -90px; animation-delay: 10s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-50vh) scale(1.1);
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .container {
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .countdown {
                font-size: 1.5em;
            }
            .container {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h1>Website Permanently Migrated</h1>
        <p>Udbhav has been permanently migrated to "udbhav-web.vercel.app" and this domain is left out for experimental purposes only.</p>
        <p>Sorry for the inconvenience!</p>
        <!-- Optional: Add a countdown timer -->
    </div>

    <script>
        // Optional JavaScript for a countdown timer
        const countdownElement = document.getElementById('countdown');

        // Set the date we're counting down to (e.g., 3 days from now)
        const maintenanceEndDate = new Date();
        maintenanceEndDate.setDate(maintenanceEndDate.getDate() + 1); // Example: 1 day from now

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = maintenanceEndDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                countdownElement.innerHTML = "We're almost there!";
            } else {
                countdownElement.innerHTML = `Expected return in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown every 1 second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Call immediately to avoid initial delay
    </script>
</body>
</html>
